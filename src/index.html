<!DOCTYPE html>
<html ng-app="todoList">
<head>
    <meta charset="utf-8"/>
    <title>AngularJS ToDo List - MathOS Workshop</title>
    <meta name="viewport" content="width=device-width" />
</head>
<body>
    <div>
        <header>            
            <h1>AngularJS ToDo List - MathOS Workshop</h1>
        </header>
        <div ng-controller="MainController as main">
            <ul>
                <li>
                    Id:{{::todo.id}}        
                </li>
                <li>
                    Title:{{::todo.title}}        
                </li>
                <li>
                    Upper:{{::todo.title | uppercase}}        
                </li>
                <li>
                    Lower:{{::todo.title | lowercase}}      
                </li>
                <li>
                    Date:{{::todo.date | date:'yyyy-MM-dd'}}        
                </li>
                <li>
                    Done:{{::todo.done}}        
                </li>
                <li>
                    Textual done:{{::todo.done | doneToText}}        
                </li>
            </ul>
        </div>
    </div>

    <script src="https://code.angularjs.org/1.4.0/angular.js"></script>
    <script src="https://code.angularjs.org/1.4.0/angular-route.min.js"></script>
    <script src="app/app.module.js"></script>
    <script src="app/app.config.js"></script>
    <script src="app/todo-list/todo-list.controller.js"></script>
    <script src="app/components/filters/done-to-text.filter.js"></script>        
</body>
</html>
