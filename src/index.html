<!DOCTYPE html>
<html ng-app="todoList">
<head>
    <meta charset="utf-8"/>
    <title>AngularJS ToDo List - MathOS Workshop</title>
    <meta name="viewport" content="width=device-width" />
</head>
<body>
    <div>
        <header>            
            <h1>AngularJS ToDo List - MathOS Workshop</h1>
        </header>
        <div ng-controller="MainController as main">
            <ul>
                <li>
                    Id:{{::main.todo.id}}        
                </li>
                <li>
                    Title:{{::main.todo.title}}        
                </li>
            </ul>
        </div>
    </div>

    <script src="https://code.angularjs.org/1.4.0/angular.js"></script>
    <script src="https://code.angularjs.org/1.4.0/angular-route.min.js"></script>
    <script src="app/app.module.js"></script>
    <script src="app/app.config.js"></script>
    <script src="app/todo-list/todo-list.controller.js"></script>
</body>
</html>
